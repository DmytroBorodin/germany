<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<section class="section">
		<div class="container header">
			<h1 class="title">cape-epic-team-info</h1>

				<img src="img/man1.png" alt="" class="col__img">
				<div class="info__block__1">
					<div class="name">
						<p>
							Walter Schwizer
						</p>
					</div>
					<div class="flag__div">
						<img src="img/flag.png" alt="" class="country">
						<p class="country__name">Germany</p>
					</div>
				</div>
			</div>
			<div class="col">
				<img src="img/man2.png" alt="" class="col__img">
				<div class="info__block__2">
					<div class="name">
						<p>
							Ewald Strolz
						</p>
					</div>
					<div class="flag__div">
						<p class="country__name">Germany</p>
						<img src="img/flag.png" alt="" class="country">	
					</div>
				</div>
			</div>
		</div>
		<div class="container footer"></div>
	</section>

</html>
